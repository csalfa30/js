<html>
<head>
<hl><b>String Operations</b></hl><br>
</head>

<body>
<br><br>

Enter a string :
<input type ="text" id="s1"/>

<br><br>

<input type ="button" value= "Reverse the string" onclick= "rev()" />

<br><br>

Enter character to be replaced :
<input type ="text" id="s2"/>
<br><br>
Enter new character :<input type ="text" id="s3"/>

<br><br>
<input type ="button" value= "Replace characters of string" onclick= "rep()" />
<br><br>
<input type ="button" value= "if string is Palindrome" onclick=  "pal()" /><script>

function rev()
{
var r1 = (document.getElementById('s1').value); 
var r2 = r1.split("");
var r3 = r2.reverse(); 
var r4 = r3.join("");
document.write("The reversed string is : "+r4);
}

function rep()
{
var r1 = (document.getElementById('s1').value); 
var r5 = (document.getElementById('s2').value); 
var r6 = (document.getElementById('s3').value);  
var r7 = r1.replace(r5,r6);
document.write("The new string is : "+r7);
}

function pal()
{
var r1 = (document.getElementById('s1').value); 
var r2 = r1.split("");
var r3 = r2.reverse(); 
var r4 = r3.join(""); 
if(r4==r1)
document.write("The given string is Pallindrome."); else document.write("The given string is not Pallindrome.");
}
</script>
</body></html>
